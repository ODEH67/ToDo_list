<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TodoList_odeh_1.css">
    <link rel="stylesheet" href="2.css"> 
    <link rel="stylesheet" href="calendar.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <title>ToDo Manager</title>
</head>
<body>
    <section class="leftsidebar">
        <div class="nav-header">
            <p class="logo"></p>
            <i class="bx bx-menu-alt-right btn-menu"></i>
        </div>
    <ul class="nav-links">
        <li>
            <i class="bx bx-search search-btn"></i>
            <input type="text" placeholder="search..." />
            <span class="tooltip">Search</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bxs-dashboard"></i>
                <span class="title">Dashbord</span>
            </a>
            <span class="tooltip">Dashbord</span>
        </li>
        <li>
            <a href="#">
            <i class="bx bxs-calendar"></i>
                <span class="title">Calendar</span>
                </a>
            <span class="tooltip">Calendar</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-bar-chart-alt-2"></i>
                <span class="title">Activity</span>
            </a>
            <span class="tooltip">Activity</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-cog"></i>
                <span class="title">Settings</span>
            </a>
            <span class="tooltip">Settings</span>
        </li>
        <li>
            <a href="#">
                <i class="bx bx-log-out"></i>
                <span class="title">Log Out</span>
            </a>
            <span class="tooltip">Log Out</span>
        </li>
    </ul>
    </section>
    <section>
    <!--this is the section for the right bar side calendar -->
        <section class="rightsidebar">
        <body>
        <div class="container">
            <div class="calendar">
                <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days"></div>
            </div>
        </div>
        <script src="cal.js"></script>
        </section>
    </section>
    <script src="TodoList_odeh_4.js"></script>
    <script src="side.js"></script>
</body>
</html>
